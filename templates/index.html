<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-sm p-5 flex justify-between items-center">
        <div id="logo" class="text-3xl font-bold text-blue-500">Your Logo</div>
        <div>
            {% if current_user.is_authenticated %}
            <span class="mr-4 text-blue-500">{{ current_user.name }}님, 환영합니다!</span>
            <button id="addmap-button" onclick="window.location.href='/play'" class="mr-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-300">등록하기</button>
            <button id="logout-button" onclick="window.location.href='/logout'" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-300">로그아웃</button> {% else %}
            <button id="addmap-button" onclick="window.location.href='/play'" class="mr-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-300">등록하기</button>
            <button id="login-button" onclick="window.location.href='/login'" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-300">로그인</button> {% endif %}
        </div>
    </header>
    <main id="grid-container" class="p-5">
        <div class="grid-container">

        </div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
