<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body class="bg-gray-200 ">
    {% include "header.html" %}
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8 ">
        <div class="grid grid-cols-5 gap-6">
            <!-- this area -->
            {% for mission in missions %}
            <a href="/play-test?id={{ mission.id }}" class="block bg-white p-4 shadow-md hover:bg-gray-100 rounded text-center transition duration-300">
                <p>ID: {{ mission.id }}</p>
                <p>Name: {{ mission.MapName }}</p>
                <p>Producer: {{ mission.MapProducer }}</p>
                <!-- Thumbnail 이미지가 있다면 추가 -->
                <img src="{{ mission.Thumbnail }}" alt="{{ mission.MapName }}" />
                <!--노래 갯수 추가 -->
                <p>{{ mission.MusicNum }}곡</p>

            </a>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
