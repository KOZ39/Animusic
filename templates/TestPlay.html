<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body class="bg-gray-100 font-sans">
    {% include "header.html" %}

    <div class="flex p-4">
        <!-- 왼쪽 영역 (영상 재생을 위한 iframe) -->
        <div class="w-3/5 mr-4">
            <div class="bg-gray-500 rounded overflow-hidden">
                <iframe id="videoFrame" width="100%" height="100%" src="{{ music_data.youtube_embed_url }}"></iframe>
                <div class="p-4">
                    {% if music_data.is_answered %}
                    <button id="nextButton" class="bg-green-500 text-white px-4 py-2 rounded">다음 영상</button> {% endif %}
                </div>
            </div>
        </div>


        <!-- 오른쪽 영역 (채팅 창) -->
        <div class="w-2/5">
            <div class="bg-white rounded shadow">
                <div class="p-4">
                    <div class="h-80 overflow-y-scroll" id="messages">
                        <!-- 채팅 내역 표시 창 -->
                    </div>
                </div>
                <div class="bg-gray-100 p-2">
                    <!-- 채팅 입력 폼 -->
                    <input type="text" id="inputMessage" class="w-full border rounded px-2 py-1" placeholder="메시지 입력...">
                    <button id="sendButton" class="bg-blue-500 text-white px-4 py-1 rounded ml-2">보내기</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    const socket = io();
    const messages = document.getElementById('messages');
    const inputMessage = document.getElementById('inputMessage');
    const sendButton = document.getElementById('sendButton');

    sendButton.addEventListener('click', function() {
        sendMessage();
    });

    inputMessage.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const content = inputMessage.value.trim();
        if (content) {
            socket.emit('message', {
                content: content
            });
            inputMessage.value = '';
        }
    }

    socket.on('message', function(data) {
        const item = document.createElement('div');
        item.innerHTML = `<span class="font-semibold">${data.name}:</span> ${data.msg}`;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
    });
</script>
