<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맵 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">
    {% include "header.html" %}
    <div class="mx-auto max-w-7xl py-10 sm:px-6 lg:px-8">
        <h1 class="text-center text-3xl font-bold mb-8 text-gray-700">맵 선택</h1>
        <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for mission in missions %}
            <a href="/single-play?id={{ mission.id }}" class="block bg-white p-6 shadow-lg hover:shadow-xl hover:bg-gray-200 rounded transition duration-300">
                <p class="text-xl mb-4 truncate">{{ mission.MapName }}</p>
                <div class="mb-4">
                    <!--<img src="{{ mission.Thumbnail }}" alt="{{ mission.MapName }}" class="mx-auto w-full h-56 object-cover rounded-lg" />-->
                    <img src="/static/img/doge.png" alt="{{ mission.MapName }}" class="mx-auto w-full h-56 object-cover rounded-lg" />
                </div>
                <p class="text-gray-500 mb-2">제작자: {{ mission.MapProducer }}</p>
                <p class="text-indigo-600">곡수: {{ mission.MusicNum }}곡</p>
            </a>
            {% endfor %}
        </div>
    </div>
</body>

</html>
