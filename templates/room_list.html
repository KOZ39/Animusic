
<head>
    <title>Chat Room List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/room_list.js') }}"></script>
    <style>
        button
        {
            padding: 5px;
            border: 1px solid rgb(0,0 ,0);
            cursor: pointer;
        }
    </style>
</head>

<body>
    {% include "header.html" %}
    <h1>Chat Room List</h1>
    <ul id="room-list" class="grid grid-cols-5 gap-6">
        {% for mission in missions %}
        <a href="/play-test?id={{ mission.id }}" class="block bg-white p-4 shadow-md hover:bg-gray-100 rounded text-center transition duration-300">
            <p>ID: {{ mission.id }}</p>
            <p>Name: {{ mission.MapName }}</p>
            <p>Producer: {{ mission.MapProducer }}</p>
            <!-- Thumbnail 이미지가 있다면 추가 -->
            <img src="{{ mission.Thumbnail }}" alt="{{ mission.MapName }}" />
            <!--노래 갯수 추가 -->
            <p>{{ mission.MusicNum }}곡</p>

        </a>
        {% endfor %}
</ul>
<button onclick="create_room_button()">Create Room</button>
<!-- 채 팅방 목록 버튼 생성 -->
<div id="room-buttons"></div>
</body>

</html>
