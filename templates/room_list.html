<head>
    <title>Chat Room List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/socket_function.js') }}"></script>
    <style>
        .scrollable {
            overflow-y: auto;
            max-height: 80vh;
        }
        
        #room-buttons {
            min-height: 50%;
            margin-left: 10%;
            margin-right: 10%;
        }
        
        #room-list>div {
            min-height: 200px;
        }
    </style>
</head>

<body class="bg-gray-200 h-screen">

    {% include "header.html" %}
    <h1 class="text-center text-4xl font-semibold text-gray-700 mb-10">대기실</h1>
    <div id="room-buttons" class="grid grid-cols-2 gap-4 scrollable mb-8 shadow-lg p-4 rounded bg-white"></div>
    </div>

    <div class="fixed bottom-4 left-4">
        <div id="userlist" class="bg-white p-4 rounded-lg shadow-lg max-h-60 scrollable"></div>
    </div>

    <div class="fixed bottom-4 right-4">
        <button onclick="create_room_button()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition duration-300 shadow-lg">Create Room</button>
    </div>

    <div id="CreateRoomModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full sm:p-6">
                <div class="sm:flex sm:items-start">
                    <div class="w-full mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            방 생성
                        </h3>
                        <div class="flex items-center justify-between">
                            <p class="w-1/4">방제목 : </p><input id="room_title" type="text" class="border p-4 my-1 w-3/4"></div>
                        <div class="flex items-center justify-between">
                            <p class="w-1/4">패스워드 : </p><input id="room_password" type="text" class="border p-4 my-1 w-3/4"></div>
                        <div class="flex items-center justify-between">
                            <p class="w-1/4">인원 : </p><input id="room_max_human" type="number" min="1" max="8" value="8" class="border p-4 my-1 w-3/4"></div>
                    </div>
                </div>
                <div class="mt-5 sm:mt-6">
                    <button id="CreateRoomBtn" type="button" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                        CreateRoom
                    </button>
                    <button id="CreateRoomModalCloseBtn" type="button" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/room_list.js') }}"></script>

</html>
